<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Select personalizado</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet"> 
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="contenedor">
		<form action="">
			<div class="selectbox">
				<div class="select" id="select">
					<div class="contenido-select">
						<h1 class="titulo">Nacionalidad</h1>
						<p class="descripcion">Selecciona el pais donde naciste </p>
					</div>
					<i class="fas fa-angle-down"></i>
				</div>
				<div class="opciones" id="opciones">
					<a href="#" class="opcion">
						<span class="contenido-opcion">
							<img src="img/mexico.png" alt="Mexico" title="Mexico">
							<span class="textos">
								<h2 class="titulo">Mexico</h2>
								<p class="descripcion">Lorem ipsum dolor.</p>
							</span>
						</span>
					</a>
					<a href="#" class="opcion">
						<span class="contenido-opcion">
							<img src="img/spain.png" alt="España" title="España">
							<span class="textos">
								<h2 class="titulo">España</h2>
								<p class="descripcion">Lorem ipsum dolor.</p>
							</span>
						</span>
					</a>
					<a href="#" class="opcion">
						<span class="contenido-opcion">
							<img src="img/argentina.png" alt="Argentina" title="Argentina">
							<span class="textos">
								<h2 class="titulo">Argentina</h2>
								<p class="descripcion">Lorem ipsum dolor.</p>
							</span>
						</span>
					</a>
					<a href="#" class="opcion">
						<span class="contenido-opcion">
							<img src="img/colombia.png" alt="Colombia" title="Colombia">
							<span class="textos">
								<h2 class="titulo">Colombia</h2>
								<p class="descripcion">Colombia tierra querida.</p>
							</span>
						</span>
					</a>
					<a href="#" class="opcion">
						<span class="contenido-opcion">
							<img src="img/chile.png" alt="Chile" title="Chile">
							<span class="textos">
								<h2 class="titulo">Chile</h2>
								<p class="descripcion">Lorem ipsum dolor.</p>
							</span>
						</span>
					</a>
				</div>
			</div>

			<input type="hidden" name="pais" id="inputSelect" value="">
		</form>
	</div>


	<script src="js/index.js"></script>
</body>
</html>
